<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this Survey to help us.</p>
    <form id="survey-form" method="post">
       <fieldset>
        <legend>Your Information</legend>
        <label id="name-label" for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        <label id="email-label" for="email">E-mail:</label>
        <input id="email" type="email" placeholder="Enter your email" required>
        <label id="number-label" for="number">Age (years):</label>
        <input id="number" type="number" min="14" max="120" placeholder="Enter your age">
        <label for="current-role">Which option describes your current role:</label>
          <select name="role" id="current-role">
            <option value="0">Select an option</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Freelancer</option>
            <option value="5">Other</option>
          </select>
      </fieldset>
      <fieldset>
        <legend>Survey Details</legend>
        <label for="dropdown">Where do you heard about us:</label>
          <select name="dropdown" id="dropdown">
            <option value="0">Select an option</option>
            <option value="1">Youtube</option>
            <option value="2">Instagram</option>
            <option value="3">Google</option>
            <option value="4">FreeCodeAcademy</option>
          </select>
          <label>Would you recommend us to a friend?</label>
          <label for="recommend"><input name="recommend" type="radio" value="Definitely" class="inline" checked>Definitely</label>
          <label for="recommend"><input name="recommend" type="radio" value="Maybe" class="inline">Maybe</label>
          <label for="recommend"><input name="recommend" type="radio" value="Not-sure" class="inline">Not sure</label>
        </label>
      </fieldset>
      <fieldset>
        <legend>Feedback</legend>
        <div class="checkbox">
          <label for="improvement">What would you like to see improved? (Check all that apply)</label>
          <label><input value="1" type="checkbox" class="inline"> Courses</label>
          <label><input value="2" type="checkbox" class="inline"> Projects</label>
          <label><input value="3" type="checkbox" class="inline"> Exercises</label>
          <label><input value="4" type="checkbox" class="inline"> Explanation</label>
        </div>
        <label for="feedback">Give your feedback about your experience: </label>
        <textarea name="feedback" id="feedback" rows="4" cols="35" placeholder=" Enter your feedback"></textarea>
      </fieldset>
      <label id="submit-label"><input id="submit" type="submit"></label>
    </form>
  </div>
</body>
</html>
